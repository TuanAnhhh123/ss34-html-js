<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      background-color: aqua;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <body>
    <button id="a">Bạn Hãy Click Vô</button>
    <script>
      document
        .getElementById("a")
        .addEventListener("click", function () {
          alert("chúc mừng bạn đã trúng nắm đấm");
        });
    </script>
  </body>
</html>
