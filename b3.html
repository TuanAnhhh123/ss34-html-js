<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #displayText {
      font-size: 20px;
      margin-bottom: 20px;
      font-size:100px;
    }
    button{
        background-color: aqua;
    }
  </style>
  <body>
    <button onclick="changeText()">Press to change text</button>
    <h1 id="displayText">This text is optional</h1>
    <script>
      function changeText() {
        let TextElement = document.getElementById("displayText");
        if (TextElement.innerText === "This text is optional") {
          TextElement.innerText = "Text after change";
        } else {
          TextElement.innerText = "This text is optional";
        }
      }
    </script>
  </body>
</html>
